{% extends 'core/base.html' %}


{% block content %}

<div class="m-5" 
    x-data="{tag: '', movies: ['']}"
    x-init="movies = await (await fetch('/movies/list')).json(), console.log(movies)">

    <div class="flex items-center">
        <div class="inline-flex shadow-md hover:shadow-lg focus:shadow-lg" role="group">
            {% for tag in tags %}
                <button type="button" 
                        class="rounded-l inline-block px-6 py-2.5 bg-blue-600 
                        text-white font-medium text-xs leading-tight uppercase 
                        hover:bg-blue-700 focus:bg-blue-700 focus:outline-none 
                        focus:ring-0 active:bg-blue-800 transition duration-150 
                        ease-in-out mr-1"
                        @click="tag = $el.textContent">{{ tag.name }}</button>
    
            {% endfor %}
        </div>
    </div>
    
    <br/>
    
        <template x-for="movie in movies.filter(m => m.tags.includes(tag))">
            <a href="#" class="block p-4 max-w-sm bg-white rounded-lg border border-gray-200 shadow-md hover:bg-gray-100">
                <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900" x-text="movie.name"></h5>
                <p class="font-normal text-gray-700" x-text="movie.director"></p>
                <small x-text="movie.tags.join(', ')"></small>
            </a>
        </template>
</div>
{% endblock content %}
